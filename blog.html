<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Blog</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Cabecera -->
  <header id="header">
    <div class="wrap">
      <div id="logo">
        <span class="gear">S</span>
        <h3>BLOG</h3>
      </div>
      <nav id="menu">
        <ul>
          <li><a href="./index.html">INICIO</a></li>
          <li><a href="./blog.html">BLOG/PROYECTOS</a></li>
          <li><a href="#">FORMACIÓN</a></li>
          <li><a href="#">CONTACTO</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <!-- Contenido Principal -->
  <main class="wrap">
    <!-- Banner -->
    <div id="banner">
      <h1>¡Bienvenido a Mi Blog!</h1>
    </div>

    <!-- Tarjetas de Categorías -->
    <div id="cards">
      <!-- Repite esta estructura para más tarjetas -->
      <div class="card">
        <p class="icon">H</p>
        <h2 class="category">Categoría 1</h2>
        <p class="description">Descripción breve de la categoría.</p>
      </div>
    </div>

    <!-- Barra Lateral y Artículos -->
    <div class="fixed-direction">
      <!-- Barra Lateral -->
      <aside id="lateral">
        <!-- Secciones de la barra lateral aquí -->
      </aside>

      <!-- Artículos -->
      <section id="articles">
        <h2>Últimos Artículos</h2>
        <!-- Artículo de ejemplo -->
        <article>
          <div class="datos">
            <span>Fecha: 01 de enero</span>
            <span>Categoría: Categoría</span>
          </div>
          <h4>
            <a href="#">Título del Artículo</a>
          </h4>
          <p>Contenido del artículo...</p>
        </article>
        <!-- Agrega más artículos según sea necesario -->
      </section>
    </div>
  </main>

  <!-- Pie de Página -->
  <footer id="footer">
    <div class="wrap">
      <!-- Contenido del pie de página aquí -->
    </div>
  </footer>
</body>

</html>
